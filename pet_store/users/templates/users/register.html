{% extends 'mdb-layout.html' %}

{% load static %}

{% block title %}
    Registration
{% endblock %}

{% block content %}

    <main class="form-signin w-30 m-auto">
        <form>
            <div class="text-center">
                <img class="mb-5" src="{% static 'img/pet-store-logo-design.jpg' %}" alt="" width="72" height="62">
                <h1 class="h3 mb-5 fw-normal">New User Registration</h1>
            </div>

            {% csrf_token %}

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input id="{{ form.username.id_for_label }}" type="text" class="form-control is-invalid" name="{{ form.username.html_name }}" value="{{ form.username.value|default:'' }}">
                <label for="{{ form.username.id_for_label }}" class="form-label" >Username</label>
                <div class="invalid-tooltip">Please choose a username.</div>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input id="{{ form.password1.id_for_label }}" type="password" class="form-control" name="{{ form.password1.html_name }}" value="{{ form.password1.value|default:'' }}">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
            </div>

            <!-- Password input 2 -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input id="{{ form.password2.id_for_label }}" type="password" class="form-control" name="{{ form.password2.html_name }}" value="{{ form.password2.value|default:'' }}">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </main>

{% endblock %}
