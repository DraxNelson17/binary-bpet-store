<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {% block title %}
            Binary Beats - Pet Store App
        {% endblock %}
    </title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb/mdb.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/custom-petstore.css'%}" />

    <!-- MDB JS -->
    <script src="{% static 'js/mdb/mdb.umd.min.js' %}" defer></script>

</head>
<body class="container d-flex align-items-center py-5 bg-body-tertiary">

    {% block content %}
    {% endblock %}

</body>
